
<div class="wrapper fadeInDown">
    <div id="formContent">
      <br/>
      <!-- Tabs Titles -->
      <H1>Organization Registration</H1>
      <br>      
      <!-- Icon -->
      <div class="fadeIn first">
        <img src="https://www.netclipart.com/pp/m/76-763274_teamwork-computer-icons-management-organization-company-of-people.png" id="icon" alt="User Icon" />
      </div>
  
      <!-- Login Form -->
      <form class='login form' [formGroup]="RegForm" (ngSubmit)="onSubmit()">
        <label style="font-weight:bold"> Name </label><br>
        <input type="text" formControlName="Name" placeholder = "Enter Name" required> <br><br>
        <label style="font-weight:bold">Email </label><br>
        <input type="email" formControlName="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" placeholder = "Enter Email" requied> <br><br>
        <label style="font-weight:bold">Contact No </label><br>
        <input type="text" formControlName="ContactNo" placeholder = "Enter Contact No." required> <br> <br>
        <label style="font-weight:bold">Address </label><br>
        <input type="text" formControlName="address" placeholder = "Enter Address" required> <br> <br>
        <label style="font-weight:bold">Password </label><br>
        <input type="password" formControlName="Password1" placeholder = "Enter Password" required> <br><br>
        <label style="font-weight:bold">Confirm Password </label><br>
        <input type="password" formControlName="password2" (input)="onSearchChange($event.target.value)" id="test" placeholder = "Confirm Password" required> <br><br><br>
        <input type="submit" id="submit" [disabled]="!RegForm.valid"> 
        <input type="Reset">
    </form>
  
    </div>
  </div>
