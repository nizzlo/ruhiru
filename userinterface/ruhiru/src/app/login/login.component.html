
<div class="loginform">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

    <label>Email/Username:</label>
    <input type="email" placeholder="your email here" formControlName="email" required>
    <br/><br/>
    <label>Password:</label>
    <input type="password" placeholder="your email here" formControlName="password" required>
    <br/>
    <button type="submit" [disabled]="!loginForm.valid">Submit</button>
    </form>
</div>
